<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Peso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Registro de Peso y Ayuno</h1>
    </header>

    <div class="form-container">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="Ingresa tu peso" required>

        <label for="ayuno">Horas de Ayuno:</label>
        <input type="number" id="ayuno" placeholder="Ingresa las horas de ayuno" required>

        <label for="foto">Foto (opcional):</label>
        <input type="file" id="foto">

        <button onclick="guardarDatos()">Guardar Registro</button>
    </div>

    <section id="registros">
        <h2>Registros</h2>
        <div id="registros-lista"></div>
    </section>

    <section>
        <h3>Barra de IMC</h3>
        <div id="barraIMC"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
