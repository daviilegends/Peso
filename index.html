<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peso Ideal</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Peso Ideal</h1>

        <!-- Formulario para ingresar datos -->
        <input type="number" id="peso" placeholder="Peso (kg)" required>
        <input type="number" id="ayuno" placeholder="Horas de ayuno" required>
        <input type="file" id="foto" accept="image/*">
        
        <!-- Lista de registros -->
        <h2>Historial</h2>
        <ul id="lista-historial"></ul>

        <button onclick="guardarHistorial()">Agregar Registro</button>
        <button onclick="limpiarHistorial()">Limpiar Historial</button>
    </div>

    <!-- Modal de confirmación para borrar -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3>¿Estás seguro de que quieres borrar este registro?</h3>
            <button onclick="confirmarEliminar(true)">Sí</button>
            <button onclick="confirmarEliminar(false)">No</button>
        </div>
    </div>
</body>
</html>
